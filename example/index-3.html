<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <canvas id="canvas" width="256" height="256"></canvas>
  <div id="some-id"></div>
  <script>
    function __canvasWM({
        container = document.body,
        width = '300px',
        height = '200px',
        textAlign = 'center',
        textBaseline = 'middle',
        font = "20px Microsoft Yahei",
        fillStyle = 'rgba(184, 184, 184, 0.6)',
        content = '水印',
        rotate = '45',
        zIndex = 10000
      } = {}) {

        const args = arguments[0];
        const canvas = document.createElement('canvas');

        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);
        const ctx = canvas.getContext("2d");

        ctx.textAlign = textAlign;
        ctx.textBaseline = textBaseline;
        ctx.font = font;
        ctx.fillStyle = fillStyle;
        ctx.rotate(Math.PI / 180 * rotate);
        ctx.fillText(content, parseFloat(width) / 2, parseFloat(height) / 2);

        const base64Url = canvas.toDataURL();
        const __wm = document.querySelector('.__wm');

        const watermarkDiv = __wm || document.createElement("div");
        const styleStr = `
                  position:fixed;
                  top:0;
                  left:0;
                  bottom:0;
                  right:0;
                  width:100%;
                  height:100%;
                  z-index:${zIndex};
                  pointer-events:none;
                  background-repeat:repeat;
                  background-image:url('${base64Url}')`;

        watermarkDiv.setAttribute('style', styleStr);
        watermarkDiv.classList.add('__wm');

        if (!__wm) {
          container.insertBefore(watermarkDiv, container.firstChild);
        }

        if (typeof module != 'undefined' && module.exports) {  //CMD
          module.exports = __canvasWM;
        } else if (typeof define == 'function' && define.amd) { // AMD
          define(function () {
            return __canvasWM;
          });
        } else {
          window.__canvasWM = __canvasWM;
        }
      }

    // 调用
    __canvasWM({
      content: '水印123'
    });

    var ctx = document.getElementById('canvas').getContext('2d');
    
    var img = new Image();
    var originalData;
    img.onload = function() {
        ctx.drawImage(img, 0, 0);
        // 获取指定区域的canvas像素信息
        originalData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        processData(originalData);

        var textData;
        // 这些canvas API，好久没用，需要查API文档了T_T
        ctx.font = '30px Microsoft Yahei';
        ctx.fillText('广告位招租u', 60, 130);
        //ctx.fillStyle = "rgba(255,0,0,0.5)";
        //ctx.globalAlpha = 0.2;
        textData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height).data;

        mergeData(textData, 'R');
    };
    img.src = 'https://www.flightroutes24.com/images/icon_iata.da2bf0c5.png';

    var processData = function(originalData){
      var data = originalData.data;
      for(var i = 0; i < data.length; i++){
          if(i % 4 == 0){
              // 红色分量
              if(data[i] % 2 == 0){
                  data[i] = 0;
              } else {
                  data[i] = 255;
              }
          } else if(i % 4 == 3){
              // alpha通道不做处理
              continue;
          } else {
              // 关闭其他分量，不关闭也不影响答案，甚至更美观 o(^▽^)o
              data[i] = 0;
          }
      }
      // 将结果绘制到画布
      ctx.putImageData(originalData, 0, 0);
    }
    
   
    var mergeData = function(newData, color){
      var oData = originalData.data;
      var bit, offset;  // offset的作用是找到alpha通道值，这里需要大家自己动动脑筋
  
      switch(color){
          case 'R':
              bit = 0;
              offset = 3;
              break;
          case 'G':
              bit = 1;
              offset = 2;
              break;
          case 'B':
              bit = 2;
              offset = 1;
              break;
      }
  
      for(var i = 0; i < oData.length; i++){
          if(i % 4 == bit){
              // 只处理目标通道
              if(newData[i + offset] === 0 && (oData[i] % 2 === 1)){
                  // 没有信息的像素，该通道最低位置0，但不要越界
                  if(oData[i] === 255){
                      oData[i]--;
                  } else {
                      oData[i]++;
                  }
              } else if (newData[i + offset] !== 0 && (oData[i] % 2 === 0)){
                  // // 有信息的像素，该通道最低位置1，可以想想上面的斑点效果是怎么实现的
                  if(oData[i] === 255){
                      oData[i]--;
                  } else {
                      oData[i]++;
                  }
              }
          }
      }
      ctx.putImageData(originalData, 0, 0);
    }

    // 选择需要观察变动的节点
    const targetNode = document.getElementById('some-id');

    // 观察器的配置（需要观察什么变动）
    const config = { attributes: true, childList: true, subtree: true };

    // 当观察到变动时执行的回调函数
    const callback = function(mutationsList, observer) {
      console.log(mutationsList, observer);
    };

    // 创建一个观察器实例并传入回调函数
    const observer = new MutationObserver(callback);

    // 以上述配置开始观察目标节点
    observer.observe(targetNode, config);
    

    // 之后，可停止观察
    //observer.disconnect();

  </script>
</body>

</html>
